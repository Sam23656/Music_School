<head>

<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000">Dating app</a>

        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav me-auto">
           <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Показать профили</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/register">Регистрация</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="" method="post" style="width: 500px; margin: auto;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input name="name" value="{{profile.Name}}" type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="sure_name" class="form-label">Фамилия</label>
                <input name="sure_name" value="{{profile.Sure_Name}}" type="text" class="form-control" id="sure_name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input name="age" value="{{profile.Age}}" type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Курс</label>
                <input name="course" value="{{profile.Course}}" type="text" class="form-control" id="course">
            </div>
            <div class="mb-3">
                <label for="musical_instrument" class="form-label">Музыкальный инструмент</label>
                <select name="musical_instrument"  class="form-control" id="musical_instrument">
                    <option disabled>Выбери музыкальный инструмент</option>
                    <option {%if profile.Musical_Instrument == "g"%}selected="selected"{% endif %} value="g">Гитара</option>
                    <option {%if profile.Musical_Instrument == "f"%}selected="selected"{% endif %} value="f">Фортепиано</option>
                    <option {%if profile.Musical_Instrument == "b"%}selected="selected"{% endif %} value="b">Барабаны</option>
                    <option {%if profile.Musical_Instrument == "s"%}selected="selected"{% endif %} value="s">Скрипка</option>
                    <option {%if profile.Musical_Instrument == "t"%}selected="selected"{% endif %} value="t">Труба</option>
                    <option {%if profile.Musical_Instrument == "a"%}selected="selected"{% endif %} value="a">Аккордеон</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Успеваемость</label>
                <input name="progress" value="{{profile.Progress}}" min="1" max="12" type="number" class="form-control" id="progress">
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Оплата</label>
                <select name="payment" class="form-control" id="payment">
                    <option disabled>Выбери статус оплаты</option>
                    <option {%if profile.Payment == "true"%}selected="selected"{% endif %} value="true">Заплатил</option>
                    <option {%if profile.Payment == "false"%}selected="selected"{% endif %} value="false">Не заплатил</option>
                </select>
            </div>
            <button name="add_button" type="submit" class="btn btn-primary" style="margin-top: 20px;">Изменить профиль</button>
    </form>


  </div>

</body>
</html>
